<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>AI Joke Generator</title>
          <link rel="stylesheet" href="style.css">
          <link rel="shortcut icon" href="./fav-icon.png" type="image/x-icon">
</head>
<body>
          <div class="container">
                    <h1>AI-Powered Joke Generator</h1>

                    <div class="form-group">
                              <label>Enter the topic:</label>
                              <textarea id="topic-input" placeholder="Enter the topic"></textarea>
                    </div>

                    <button id="generate-btn">Generate Joke</button>

                    <div class="result-container" id="result">

                              <!-- Joke will appear here -->
                    </div>

                    <div class="loader hidden"></div>
          </div>

          <script src="app.js"></script>
</body>
</html>
